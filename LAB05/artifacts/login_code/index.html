<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <link rel="stylesheet" href="style.css"> <!-- Gọi CSS -->
</head>
<body>
  <div class="login-container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Nhập username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Nhập password">

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Login</button>
      <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script> <!-- Gọi JS -->
</body>
</html>
