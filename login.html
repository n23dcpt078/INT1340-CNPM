<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Login - Demo</title>
  <style>
    
    :root{
      --bg:#f3f6f9;
      --card:#ffffff;
      --accent:#2563eb;
      --muted:#6b7280;
      --danger:#ef4444;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#0f172a;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(2,6,23,0.08);
      padding:28px;
    }
    h1{margin:0 0 6px 0;font-size:20px}
    p.lead{margin:0 0 18px 0;color:var(--muted)}
    .field{margin-bottom:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:14px;
      outline:none;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      border-color:rgba(37,99,235,0.6);
      box-shadow:0 4px 12px rgba(37,99,235,0.08);
    }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .remember{display:flex;align-items:center;gap:8px;font-size:14px;color:var(--muted)}
    .actions{display:flex;gap:10px;margin-top:18px}
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .btn-primary{background:var(--accent);color:white;flex:1}
    .btn-cancel{background:#f3f4f6;color:#111827; border:1px solid #e6e9ef}
    .error{color:var(--danger);font-size:13px;margin-top:8px}
    .hint{font-size:13px;color:var(--muted);margin-top:10px}
    .footer{margin-top:14px;font-size:13px;color:var(--muted)}
    .success{color:green;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Đăng nhập</h1>
    <p class="lead">Vui lòng nhập tài khoản để tiếp tục.</p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" />
      </div>

      <div class="row">
        <label class="remember">
          <input id="remember" type="checkbox" />
          <span>Remember me</span>
        </label>
        <div style="margin-left:auto">
          <button type="button" id="btnFillDemo" style="background:transparent;border:0;color:var(--muted);font-weight:600;cursor:pointer">Use demo</button>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary">Login</button>
        <button type="button" id="btnCancel" class="btn-cancel">Cancel</button>
      </div>

      <div id="msg" aria-live="polite"></div>
      <p class="hint">Ghi chú: đây chỉ là demo front-end. Không lưu password lên localStorage trong ứng dụng thật.</p>
    </form>

    <div class="footer">Không có tài khoản? <a href="#" onclick="alert('Register flow demo')">Đăng ký</a></div>
  </div>

  <script>
    
    const form = document.getElementById('loginForm');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const rememberEl = document.getElementById('remember');
    const msg = document.getElementById('msg');
    const btnCancel = document.getElementById('btnCancel');
    const btnFillDemo = document.getElementById('btnFillDemo');

    
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('savedUsername');
      if (saved) {
        usernameEl.value = saved;
        rememberEl.checked = true;
      }
    });

    btnCancel.addEventListener('click', () => {
      usernameEl.value = '';
      passwordEl.value = '';
      rememberEl.checked = false;
      msg.innerHTML = '';
    });

    btnFillDemo.addEventListener('click', () => {
      usernameEl.value = 'demoUser';
      passwordEl.value = 'demo1234';
      msg.innerHTML = '<div class="hint">Demo credentials filled</div>';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.innerHTML = ''; // clear

      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      
      const errors = [];
      if (!username) errors.push('Username không được để trống.');
      
      const usernameRegex = /^[A-Za-z0-9_]{3,30}$/;
      if (username && !usernameRegex.test(username)) errors.push('Username chỉ gồm chữ/ số/ _ và dài 3-30 ký tự.');

      if (!password) errors.push('Password không được để trống.');
      if (password && password.length < 6) errors.push('Password phải chứa ít nhất 6 ký tự.');

      
      if (errors.length) {
        msg.innerHTML = '<div class="error">' + errors.join('<br>') + '</div>';
        return;
      }

      
      const demoOK = (username === 'demoUser' && password === 'demo1234');

      if (demoOK) {
        
        if (rememberEl.checked) {
          localStorage.setItem('savedUsername', username);
        } else {
          localStorage.removeItem('savedUsername');
        }

        msg.innerHTML = '<div class="success">Đăng nhập thành công. (Demo)</div>';

        
        setTimeout(() => {
          alert('Redirecting to dashboard (demo) ...');
          
        }, 600);
      } else {
        msg.innerHTML = '<div class="error">Tên đăng nhập hoặc mật khẩu không đúng (demo credentials: demoUser / demo1234).</div>';
      }
    });
  </script>
</body>
</html>
